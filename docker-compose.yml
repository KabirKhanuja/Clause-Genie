version: "3.8"
services:
  redis:
    image: redis/redis-stack:latest
    container_name: clause-redis
    ports:
      - "6379:6379"
    volumes:
      - redisdata:/data
    restart: unless-stopped

  redisinsight:
    image: redislabs/redisinsight:latest
    container_name: redisinsight
    ports:
      - "8001:8001"
    restart: unless-stopped

volumes:
  redisdata: